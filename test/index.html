<!DOCTYPE html>
<html>
	<head>
		<title>Example Test Runner</title>
		<link rel="stylesheet" href="../node_modules/@bower_components/qunit/qunit/qunit.css" />
		
		<!-- QUnit must be loaded synchonously with the side for grunt-contrib-qunit to add QUnit hooks -->
		<script src="../node_modules/@bower_components/qunit/qunit/qunit.js"></script>
		<script src="../node_modules/@bower_components/requirejs/require.js"></script>
        
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>

		<script>
        require.config({
	        baseUrl: "../source",
			shim: {
				palette: {
					exports: 'palette'
				}
			},
			paths: {
				jquery: '../node_modules/@bower_components/jquery/dist/jquery',
				chance: '../node_modules/@bower_components/chance/chance',
				moment: '../node_modules/@bower_components/momentjs/moment',
				underscore: '../node_modules/@bower_components/lodash/dist/lodash',
				backbone: '../node_modules/@bower_components/backbone/backbone',
				palette: 'scripts/vendor/palette'
			}
	    });
        QUnit.config.autostart = false;
    	require(["math-test.js", "wheel-test.js"], function() {
 			QUnit.start();
    	});
        </script>
	</body>
</html>
